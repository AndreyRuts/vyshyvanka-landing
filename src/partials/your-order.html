<section class="your-order">

  <div class="order-head-pic"></div>

  <div class="container order-container" id="customer-order">
    <div class="order-cont">
      <h2 class="order-head">
        <span class="order-span">Your order</span> is our priority: Personalized
        approach and quality of service
      </h2>

      <form class="order-form-form" name="user-name" autocomplete="off">
        <div class="order-form">
          <label class="label-name" for="user-name"></label>
          <input
            class="input-name"
            type="text"
            name="user-name"
            id="user-name"
            placeholder="Enter your full name"
            autocomplete="off"
            pattern="^(\w\w+)\s(\w+)$"
            required
          />
        </div>

        <div class="order-form">
          <label class="label-mail" for="user-mail"></label>
          <input
            class="input-name"
            type="email"
            name="user-mail"
            id="user-mail"
            placeholder="Enter your email"
            autocomplete="off"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          />
        </div>

        <div class="order-form">
          <label class="label-comment" for="order-comment"></label>
          <textarea
            class="comment-form"
            name="order-comment"
            id="order-comment"
            placeholder="Comments"
          ></textarea>
          <button type="submit" class="order-send">
            <span>SEND</span>
            <svg class="send-arrow" width="24" height="17">
              <use href="/img/icons.svg#icon-arrow"></use>
            </svg>
          </button>
        </div>
      </form>
    </div>
    <div class="ordrer-left-pic">
      <picture class="order-vishi-hidden">
        <source
          media="(min-width: 1280px)"
          srcset="/img/your-order/desktop-order-vyshyvanka.jpg 1x,
      /img/your-order/desktop-order-vyshyvanka.jpg 1x@2x 2x"
        />
        <source
          media="(min-width: 768px)"
          srcset="/img/your-order/tablet-order-vyshyvanka.jpg 1x,
      /img/your-order/tablet-order-vyshyvanka.jpg 1x@2x 2x"
        />

        <img
          src="/img/your-order/desktop-order-vyshyvanka.jpg"
          alt="vyshyvanka"
          loading="lazy"
          height="521px"
        />
      </picture>
    </div>
  </div>
</section>
